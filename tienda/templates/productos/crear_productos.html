{% extends 'base.html' %}
{% load static %}
{% block titulo %}Crear Producto{% endblock %}

{% block contenido %}

{% if dato %}
<h1 class="text-center"></h1>Actualizar Producto</h1>
{% else %}
<h1 class="text-center"></h1>Agregar Producto</h1>
{% endif %}


    
    <div class="col-8 mx-auto">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="codigo">Codigo</label>
                <input type="number" name="cod" class="form-control" value="{{ dato.cod}}">
            </div>
            <div class="form-group mb-2">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" value="{{ dato.nombre}}">
            </div> 
            <div class="form-group mb-2">
                <label for="precio">Precio</label>
            <input type="number" name="precio" class="form-control" value="{{ dato.precio}}">
            </div>  
            <div class="form-group mb-2">
                <label for="cantidad">Cantidad</label>
                <input type="number" name="stock" class="form-control" value="{{ dato.stock}}">
            </div>  
            
            <label class="mb-2">Categoria</label>
            <select name="categoria" class="form-select">
                <option value="">---</option>
                <option value="1" {% if dato.categoria == 1%}selected{% endif %}>Ropa</option>
                <option value="2" {% if dato.categoria == 1%}selected{% endif %}>Comida</option>
                <option value="3" {% if dato.categoria == 1%}selected{% endif %}>Electrodomesticos</option>
            </select>  <br>
            <div class="btn-row text-center ">
                <button class="btn btn-success mb-2 btn-center col-3">{% if dato %}Actualizar {% else %}Agregar{% endif %}</button>
                <button class="btn btn-danger mb-2 btn-center col-3" href="{% url 'productos' %}">Cancelar</button>
            </div>
    
        </form>
    </div>
{% endblock %}
