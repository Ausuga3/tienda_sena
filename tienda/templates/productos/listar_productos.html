{% extends 'base.html' %}

{% block titulo %} Productos {% endblock %}

{% block contenido %}
    <h1>productos</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>precio</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
                <tr>
                    <td>{{ i.nombre }}</td>
                    <td>{{ i.precio }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
