{% extends 'base.html' %}

{% block titulo %} Productos {% endblock %}

{% block contenido %}
    <h1>productos</h1>
    <a href="{% url 'agregar_producto' %}" class="btn btn-success mb-3">Agregar</a>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.nombre }}</td>
                    <td>{{ i.precio }}</td>
                    <td>
                        <a href="{% url 'editar_producto' i.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'eliminar_producto' i.id %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
